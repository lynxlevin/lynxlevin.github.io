<!DOCTYPE html>
<html>
  <head>
    <title>XmasAr</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <link rel="stylesheet" href="xmas.css">
    <script src="xmas.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <script>
      AFRAME.registerComponent('registerevents', {
        init: function () {
          const marker = this.el;
          const container = document.querySelector('.snow-container');
          const bellSound = document.querySelector("#bgm1");

          // マーカーを検出したイベントの登録
          marker.addEventListener('markerFound', async function () {
            if (marker.id == "marker1") {
              setInterval(() => {createSnow(container)}, 100);
            }
            if (marker.id == "marker2") {
              setInterval(() => {createSnow(container)}, 100);
              bellSound.currentTime = 1;
              bellSound.play();
            }
            if (marker.id == "marker3") {
              window.location.href = "https://lynxlevin.github.io/assets/movie.mp4";
            }
          });
        }
      });
      const createSnow = (container) => {
        const snowEl = document.createElement('span');
        snowEl.className = 'snow';
        const minSize = 5;
        const maxSize = 10;
        const size = Math.random() * (maxSize - minSize) + minSize;
        snowEl.style.width = `${size}px`;
        snowEl.style.height = `${size}px`;
        snowEl.style.left = Math.random() * 100 + '%';
        container.appendChild(snowEl);

        // 一定時間が経てば雪を消す
        setTimeout(() => {
          snowEl.remove();
        }, 10000);
      }
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div class="top">
      <div class="snow-container">
      </div>
    </div>
      <button id="button">タッチしてね</button>
      <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
        gesture-detector
      >
        <a-marker
          type="pattern"
          preset="custom"
          url="assets/pattern-1.patt"
          raycaster="objects: .clickable"
          emitevents="true"
          cursor="fuse: false; rayOrigin: mouse;"
          id="marker1"
          registerevents
        >
          <a-image
            src="assets/asset.png"
            scale="0 0 0"
            class="clickable"
            rotation="-90 0 0"
            gesture-handler
          ></a-image>
        </a-marker>

        <a-marker
            id="marker2"
            type="pattern"
            preset="custom"
            url="assets/pattern-2.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            registerevents
        >
          <a-image
            src="assets/asset.png"
            scale="0 0 0"
            class="clickable"
            rotation="-90 0 0"
            gesture-handler
          ></a-image>
        </a-marker>

        <a-marker
            id="marker3"
            type="pattern"
            preset="custom"
            url="assets/pattern-3.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            registerevents
        >
          <a-image
            src="assets/asset.png"
            scale="0 0 0"
            class="clickable"
            rotation="-90 0 0"
            gesture-handler
          ></a-image>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
      <audio id="bgm1" preload loop>
        <source src="assets/bells.mp3" type="audio/mp3">
      </audio>
  </body>
</html>

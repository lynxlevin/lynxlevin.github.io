<!DOCTYPE html>
<html>
  <head>
    <title>XmasAr</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <link rel="stylesheet" href="xmas.css">
    <script src="xmas.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <script>
      AFRAME.registerComponent('registerevents', {
        init: function () {
          const marker = this.el;
          const container = document.querySelector('.snow-container');

          // マーカーを検出したイベントの登録
          marker.addEventListener('markerFound', async function () {
            console.log(marker.dataset.contentid);
            setInterval(() => {createSnow(container)}, 100);
          });

          // マーカーを見失ったイベントの登録
          marker.addEventListener('markerLost', async function () {
          });
        }
      });
      const createSnow = (container) => {
  const snowEl = document.createElement('span');
  snowEl.className = 'snow';
  const minSize = 5;
  const maxSize = 10;
  const size = Math.random() * (maxSize - minSize) + minSize;
  snowEl.style.width = `${size}px`;
  snowEl.style.height = `${size}px`;
  snowEl.style.left = Math.random() * 100 + '%';
  container.appendChild(snowEl);

  // 一定時間が経てば雪を消す
  setTimeout(() => {
    snowEl.remove();
  }, 10000);
}
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div class="snow-container">
      <button id="button">タッチしてね</button>
      <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
        gesture-detector
      >
        <a-marker
          id="marker1"
          type="pattern"
          preset="custom"
          url="assets/marker.patt"
          raycaster="objects: .clickable"
          emitevents="true"
          cursor="fuse: false; rayOrigin: mouse;"
        >
          <a-image
            src="assets/asset.png"
            scale="1 1 1"
            class="clickable"
            rotation="-90 0 0"
            gesture-handler
          ></a-image>
        </a-marker>

        <a-marker
            id="marker2"
            type="pattern"
            preset="custom"
            url="assets/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
        >
          <a-image
            src="assets/asset.png"
            scale="1 1 1"
            class="clickable"
            rotation="-90 0 0"
            gesture-handler
          ></a-image>
        </a-marker>

        <a-marker
            id="marker3"
            type="pattern"
            preset="custom"
            url="assets/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            registerevents
        >
          <a-image
            src="assets/asset.png"
            scale="1 1 1"
            class="clickable"
            rotation="-90 0 0"
            gesture-handler
          ></a-image>
        </a-marker>

        <!-- <a-marker
            type="pattern"
            preset="custom"
            url="assets/pattern-3.patt"
            videohandler
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="marker3"
        >
          <a-video
              src="#vid"
              scale="1 1 1"
              position="0 0.1 0"
              rotation="-90 0 0"
              class="clickable"
              gesture-handler
          ></a-video>
        </a-marker> -->

        <a-entity camera></a-entity>
      </a-scene>
    </div>
  </body>
</html>

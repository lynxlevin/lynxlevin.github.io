<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>15 Puzzle -llGameLand-</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <link rel="stylesheet" media="all" href="../assets/css/reset.css">
        <link rel="stylesheet" media="all" href="../assets/css/application.css">
        <link rel="stylesheet" media="all" href="../assets/css/header.css">
        <link rel="stylesheet" media="all" href="../assets/css/games/common.css">
        <link rel="stylesheet" media="all" href="../assets/css/games/15puzzle.css">
        <script src="../assets/javascript/games/15puzzle.js"></script>
    </head>
    <body ontouchstart="">
        <header>
            <div class="header-left">
                <a href="/llgameland/index.html">TOP</a>＞15 Puzzle
            </div>
            <div class="header-right">
            </div>
        </header>
        <div id="game-wrapper">
            <div id="left-wrapper">
                <div id="top-btn-wrapper">
                    <button id="restart-game">RESTART</button>
                    <p id="timer">00:00:00</p>
                </div>
                <span id="show-settings">設定を表示する</span>
                <input type="checkbox" name="checkbox" id="show-settings-check">
                <div id="inputs-wrapper">
                    <div id="select-boxes-wrapper">
                        <div class="select" id="select1-div">
                            <select id="select1" class="select-tag"></select>
                            <p id="select1-message" class="select-message">※マス目の数を指定（○×○マス）</p>
                        </div>
                    </div>
                </div>
                <div id="game-info-wrapper">
                    <h3 id="info1"></h3>
                    <h3 id="info2"></h3>
                </div>
            </div>
            <div id="center-wrapper">
                <div class="board-div">
                    <table id="board"></table>
                </div>
                <p id="clear-message"></p>
            </div>
        </div>
    </body>
</html>

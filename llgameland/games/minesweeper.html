<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>どんぐり探し -llGameLand-</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <link rel="stylesheet" media="all" href="../assets/css/reset.css">
        <link rel="stylesheet" media="all" href="../assets/css/application.css">
        <link rel="stylesheet" media="all" href="../assets/css/header.css">
        <link rel="stylesheet" media="all" href="../assets/css/games/common.css">
        <link rel="stylesheet" media="all" href="../assets/css/games/minesweeper.css">
        <script src="../assets/javascript/games/minesweeper.js"></script>
    </head>
    <body ontouchstart="">
        <header>
            <div class="header-left">
                <a href="/llgameland/index.html">TOP</a>＞どんぐり探し
            </div>
            <div class="header-right">
            </div>
        </header>
        <div id="game-wrapper">
            <div id="left-wrapper">
                <div id="top-btn-wrapper">
                    <button id="restart-game">RESTART</button>
                    <p id="timer">00:00:00</p>
                </div>
                <span id="show-settings">設定を表示する</span>
                <input type="checkbox" name="checkbox" id="show-settings-check">
                <div id="inputs-wrapper">
                    <div id="difficulty-btns-wrapper">
                        <button class="difficulty-btn" id="difficulty1">EASY</button>
                        <button class="difficulty-btn" id="difficulty2">MEDIUM</button>
                        <button class="difficulty-btn" id="difficulty3">HARD</button>
                    </div>
                    <div id="select-boxes-wrapper">
                        <div class="select" id="select1-div">
                            <select id="select1" class="select-tag"></select>
                            <p id="select1-message" class="select-message">※1辺のマスの数</p>
                        </div>
                        <div class="select" id="select2-div">
                            <select id="select2" class="select-tag"></select>
                            <p id="select2-message" class="select-message">※どんぐりの数</p>
                        </div>
                    </div>
                    <p id="input-info"></p>
                </div>
                <div id="game-btn-wrapper">
                    <button id="helper-btn" >はじめの第一歩</button><p id="helper-btn-message"></p>
                    <div class="game-btn-div">
                    <button id="game-btn1" class="plow-btn game-btn-on"></button>
                    <p class="game-btn-text" id="game-btn-text1"><span>Z：</span>畑を耕す</p>
                    </div>
                    <div class="game-btn-div">
                    <button id="game-btn2" class="acorn-btn game-btn-off"></button>
                    <p class="game-btn-text" id="game-btn-text2"><span>X：</span>印をつける</p>
                    </div>
                </div>
                <div id="game-info-wrapper">
                    <h3 id="info1"></h3>
                    <h3 id="info2"></h3>
                </div>
            </div>
            <div id="center-wrapper">
                <div class="board-div">
                    <table id="board"></table>
                    <div id="clear-image"></div>
                </div>
                <p id="clear-message"></p>
            </div>
        </div>
    </body>
</html>

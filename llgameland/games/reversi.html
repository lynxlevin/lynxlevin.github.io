<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>オセロ -llGameLand-</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"> -->
        <link rel="stylesheet" media="all" href="../assets/css/reset.css">
        <link rel="stylesheet" media="all" href="../assets/css/application.css">
        <link rel="stylesheet" media="all" href="../assets/css/header.css">
        <link rel="stylesheet" media="all" href="../assets/css/games/common.css">
        <link rel="stylesheet" media="all" href="../assets/css/games/reversi.css">
        <script src="../assets/javascript/games/reversi.js"></script>
    </head>
    <body ontouchstart="">
        <header>
            <div class="header-left">
                <a href="/llgameland/index.html">TOP</a>＞リバーシ
            </div>
            <div class="header-right">
            </div>
        </header>
        <div id="game-wrapper">
            <div id="left-wrapper">
                <div id="top-btn-wrapper">
                    <button id="restart-game">RESTART</button>
                </div>
                <select id="play-mode">
                    <option value="pvc">Player vs CPU</option>
                    <option value="pvp">Player vs Player</option>
                    <option value="cvc">CPU vs CPU</option>
                </select>
                <div id="game-info-wrapper">
                    <h3 id="info1"><span id="player_info_color"></span> (<span id="player1_name"></span>): <span id="player_info_num"></span>枚</h3>
                    <h3 id="info2"><span id="cpu_info_color"></span> (<span id="player2_name"></span>): <span id="cpu_info_num">枚</span>枚</h3>
                </div>
            </div>
            <div id="center-wrapper">
                <div class="board-div">
                    <table id="board"></table>
                </div>
                <p id="clear-message"></p>
            </div>
        </div>
    </body>
</html>
